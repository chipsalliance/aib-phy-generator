dsn_class: aib_ams.design.dcc_helper.DCCHelperDesigner
root_dir: gen_outputs/aib_dcc_helper
impl_lib: AAA_DCC_HELPER

dsn_params:
  nsync: 4
  cload: 10.0e-15
  fmax: 0.8e9
  fmin: 0.6e9
  dcd_max: 1.0e-2
  rel_del_max: 0.25

  pinfo:
    lch: 36
    top_layer: 4
    row_specs:
      - mos_type: nch
        width: 4
        threshold: standard
        bot_wires:
          data: [sup, 'sig<0:2>']
          shared: [sup]
        top_wires:
          data:
            - wires: ['sig<0:3>']
            - wires: ['sig<0>', 'sig_hs<0:1>', 'sig<3>']
        flip: True
      - mos_type: pch
        width: 4
        threshold: standard
        bot_wires: ['sig<0:2>']
        top_wires:
          data: ['sig<0:1>', sup]
          shared: [sup]
    tr_widths:
      sup: {2: 1}
      sig: {2: 1}
    tr_spaces: {}
