gen_specs_file: 'data/aib_ams/specs_ip/rxanlg.yaml'

props:
  cell_description: "AIB Receiver."
  pin_opposite:
    - [['iopad'], ['iclkn']]
    - [['oclkp'], ['oclkn']]
    - [['por_vccl'], ['porb_vccl']]

pwr_pins:
  VDDCore: VDDCORE
  VDDIO: VDDIO
gnd_pins:
  VSS: VSS
stdcell_pwr_pins: [VDDCore, VSS]

input_pins_defaults:
  pwr_pin: VDDCore
  gnd_pin: VSS
  dw_rise: driver_waveform
  dw_fall: driver_waveform

input_pins:
  - name: iopad
    pwr_pin: VDDIO
  - name: iclkn
    pwr_pin: VDDIO
  - name: data_en
  - name: clk_en
  - name: por
    reset_val: 1

cond_defaults:
  iopad: 1
  iclkn: 0
  data_en: 0
  clk_en: 0
  por: 0

inout_pins_defaults: {}

inout_pins: {}

output_pins_defaults:
  pwr_pin: VDDCore
  gnd_pin: VSS
  max_fanout: 20

output_pins:
  - name: oclkp
    func: "iopad * clk_en"
    cap_info:
      max_trf: 500.0e-12
      related: iopad
      sense: positive_unate
      cond: {clk_en: 1}
    timing_info:
      - related: iopad
        sense: positive_unate
        cond: {clk_en: 1}
  - name: oclkn
    func: "iclkn * clk_en"
    cap_info:
      max_trf: 500.0e-12
      related: iclkn
      sense: positive_unate
      cond: {clk_en: 1}
    timing_info:
      - related: iclkn
        sense: positive_unate
        cond: {clk_en: 1}
  - name: odat
    func: "iopad * data_en"
    cap_info:
      max_trf: 500.0e-12
      related: iopad
      sense: positive_unate
      cond: {data_en: 1}
    timing_info:
      - related: iopad
        sense: positive_unate
        cond: {data_en: 1}
  - name: odat_async
    func: "iopad * data_en"
    cap_info:
      max_trf: 500.0e-12
      related: iopad
      sense: positive_unate
      cond: {data_en: 1}
    timing_info:
      - related: iopad
        sense: positive_unate
        cond: {data_en: 1}
  - name: por_vccl
    pwr_pin: VDDIO
    func: "por"
    max_fanout: 20
    cap_info:
      max_trf: 500.0e-12
      related: por
      sense: positive_unate
    timing_info:
      - related: por
        sense: positive_unate
  - name: porb_vccl
    pwr_pin: VDDIO
    func: "!por"
    max_fanout: 20
    cap_info:
      max_trf: 500.0e-12
      related: por
      sense: negative_unate
    timing_info:
      - related: por
        sense: negative_unate


min_fanout: 0.5
input_cap_min: 1.0e-15
input_cap_range_scale: 0.2
